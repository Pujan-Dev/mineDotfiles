##### Prefix & Keys #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Navigation #####
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r K resize-pane -U 3
bind -r J resize-pane -D 3
bind - split-window -v    # Split horizontally
bind | split-window -h    # Split vertically

##### Terminal Setup #####
set -g mouse on

set -as terminal-overrides '*:sitm=\E[3m:ritm=\E[23m'
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"


##### Catppuccin Mocha - Minimal Statusline #####
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

set -g base-index 1         # Start window numbering at 1
setw -g pane-base-index 1   # Start pane numbering at 1
set -g renumber-windows on  # Renumber windows after one is closed

# Status bar layout
set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 30
set -g status-right-length 50

# Soft underline highlight on Arch logo and name, no background block
set -g status-left "#[fg=#89b4fa,bold,underline]  #[fg=#f5e0dc,bold,underline] PujanDEV #[default]#[fill] "

set -g status-right " #[fill]#[fg=#bac2de] %Y-%m-%d | %H:%M #[default]"

# Window list with padding for fake centering and smooth pastel colors
set -g window-status-format " #[fg=#f38ba8]#I:#[fg=#f9e2af] #W "

# Highlight current window with bold and soft, warm colors
set -g window-status-current-format " #[fg=#8bd5ca,bold]#I:#[fg=#a6e3a1,bold] #W "
set -g status-style bg=default,fg=default

bind r source-file ~/.tmux.conf \; display-message "Catppuccin style config reloaded! ☕"

